<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: html_head">
</head>
<body class="container">
<nav th:replace="fragments :: html_navbar"></nav>
<h1>All Employees</h1>
<p th:unless="${employees} and ${employees.size()}">No Employees!</p>
<div th:switch="${employees}" class="container">
    <div th:case="*">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">NIC</th>
                <th scope="col">Department</th>
                <th scope="col">E-mail ID</th>
                <th scope="col">Gender</th>
                <th scope="col">Date of Birth</th>
                <th scope="col">Designation</th>
                <th scope="col">Joined on</th>
            </tr>
            </thead>
            <tbody>
                <tr scope="row" th:each="employee : ${employees}">
                    <td th:text="*{employee.firstName}"></td>
                    <td th:text="*{employee.lastName}"></td>
                    <td th:text="*{employee.nic}"></td>
                    <td th:text="*{employee.department.departmentName}"></td>
                    <td th:text="*{employee.emailID}"></td>
                    <td th:text="*{employee.gender}"></td>
                    <td th:text="*{employee.dob}"></td>
                    <td th:text="*{employee.designation}"></td>
                    <td th:text="*{employee.joinedDate}"></td>
                    <td><a th:href="@{/employees/edit/{depId}/{empCode}(depId=*{employee.employeeId.departmentId}, empCode=*{employee.employeeId.employeeCode})}">Edit</a></td>
                    <td><a th:href="@{/employees/delete/{depId}/{empCode}(depId=*{employee.employeeId.departmentId}, empCode=*{employee.employeeId.employeeCode})}">Delete</a></td>
                </tr>
            </tbody>
        </table>
     </div>
</div>
<div th:replace="fragments :: html_foot"></div>
</body>
</html>
