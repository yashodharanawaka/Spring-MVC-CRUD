<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="fragments :: html_head">
</head>
<body class="container">
<nav th:replace="fragments :: html_navbar"></nav>
<h1>Search by Department</h1>
<form method="get" action="/employees/searchByDepartment">
    <div class="form-group">
        <label>Select the Department:
            <select name="searchWord">
                <option th:each="departmentNameType : ${departmentNameTypes}"
                        th:text="${departmentNameType.name}"
                        th:value="${departmentNameType}">
                </option>
            </select>
        </label>
    </div>
    <input type="submit" value="Search"/>
</form>
<div th:replace="fragments :: html_foot"></div>
</body>
</html>
